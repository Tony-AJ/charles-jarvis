<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="jarvis-container">
        <header>
            <div class="logo">JARVIS</div>
            <div class="system-status">SYSTEM ONLINE</div>
        </header>

        <div class="main-display">
            <div class="visualizer">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="core"></div>
            </div>
            
            <div id="chat-box" class="chat-box">
                <div class="message jarvis">Welcome, Tony. Systems are at 100%. How can I assist you today?</div>
            </div>
        </div>

        <footer>
            <div class="controls">
                <button id="voice-toggle-btn" class="icon-btn" title="Voice Mode">
                    <span class="icon">üéôÔ∏è</span>
                </button>
                <button id="video-call-btn" class="icon-btn" title="Video Call">
                    <span class="icon">üìπ</span>
                </button>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a command or ask a question..." autocomplete="off">
                <button id="send-btn">TRANSMIT</button>
            </div>
        </footer>
    </div>

    <!-- Video Call Overlay -->
    <div id="video-overlay" class="video-overlay hidden">
        <div class="video-container">
            <video id="local-video" autoplay playsinline muted></video>
            <div class="ai-presence">
                <div class="visualizer large">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="core pulsing"></div>
                </div>
                <div class="ai-status">JARVIS CONNECTED</div>
            </div>
            <div class="video-controls">
                <button id="mute-btn" class="control-btn">MUTE</button>
                <button id="end-call-btn" class="control-btn end-call">END CALL</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
